<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" 
      rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container">
        <!-- Game header -->
        <header class="game-header">
            <h1>ðŸ§  Memory Match Game</h1>
            <p id="game-description">Select a category and match the pairs</p>
        </header>

        <!-- Stats display -->
        <div class="game-stats">
            <div class="stat">
                <span class="stat-label">Moves:</span>
                <span id="moves-count">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Matches:</span>
                <span id="matches-count">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time:</span>
                <span id="timer">0:00</span>
            </div>
        </div>

        <!-- Game controls -->
        <div class="game-controls">
            <div class="category-buttons">
                <button id="chemistry" class="btn-primary start-btn">Chemistry</button>
                <button id="capitals" class="btn-primary start-btn">Capitals</button>
                <button id="german" class="btn-primary start-btn">German</button>
            </div>
            <div class="reset-button">
                <button id="reset-btn" class="btn-secondary hidden">Reset</button>
            </div>
        </div>

        <!-- Game board -->
        <div id="game-board" class="game-board"></div>

        <!-- Overlay + Victory message -->
        <div id="overlay" class="overlay hidden"></div>
