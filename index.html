<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Memory Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" 
      rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container">
        <!-- Game header -->
        <header class="game-header">
            <h1>ðŸ§ª Science Memory Game</h1>
            <p>Match chemical elements with their symbols</p>
        </header>

        <!-- Stats display -->
        <div class="game-stats">
            <div class="stat">
                <span class="stat-label">Moves:</span>
                <span id="moves-count">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Matches:</span>
                <span id="matches-count">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time:</span>
                <span id="timer">0:00</span>
            </div>
        </div>

        <!-- Game controls -->
        <div class="game-controls">
            <div class="category-buttons">
                <button id="chemistry" class="btn-primary start-btn">Chemistry</button>
                <button id="capitals" class="btn-primary start-btn">Capitals</button>
                <button id="german" class="btn-primary start-btn">German</button>
            </div>
            <div class="reset-button">
                <button id="reset-btn" class="btn-secondary hidden">Reset</button>
            </div>
        </div>

        <!-- Game board (cards populated by JS) -->
        <div id="game-board" class="game-board"></div>

        <!-- Victory message -->
        <div id="victory-message" class="victory-message hidden">
            <h2>ðŸŽ‰ Congratulations!</h2>
            <p>You completed the game!</p>
            <p>Moves: <span id="final-moves"></span> | Time: <span id="final-time"></span></p>
            <button onclick="resetGame()" class="btn-primary">Play Again</button>
        </div>
    </div>

    <!-- Load game data (pairs) first, then main logic -->
    <script src="assets/js/pairs.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
